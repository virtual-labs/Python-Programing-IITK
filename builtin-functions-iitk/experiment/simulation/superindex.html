    <script>

    <script>

            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            obj.style.width = '100%';
        }
    </script>

    <!-- Code to disable right click on page start -->
    <script type="text/jscript">
        function disableContextMenu() {
            // window.frames["fraDisabled"].document.oncontextmenu = function(){alert("No way!"); return false;};   
            // Or use this
            document.getElementById("fraDisabled").contentWindow.document.oncontextmenu = function() {
                return false;
            };
        }
    </script>

    <!-- Code to disable right click on page end -->

    <!-- Code to disable F12 on page start -->
    <script type="text/javascript">
        $(document).keydown(function(e) {
            if (e.which === 123) {
                return false;
            }
        });
    </script>
    <!-- Code to disable F12 on page end -->

</head>
